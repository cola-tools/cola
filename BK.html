    <style>
        /* 新增卡片样式 */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .tool-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .tool-image {
            height: 140px;
            overflow: hidden;
        }
        
        .tool-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .tool-card:hover .tool-image img {
            transform: scale(1.05);
        }
        
        .tool-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .tool-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }
        
        .tool-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            flex: 1;
        }
        
        .tool-tag {
            display: inline-block;
            background: #f0f0f0;
            color: #555;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: auto;
        }
        
        .tool-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .tool-card a {
            display: block;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
