    <style>
        /* 404页面特有样式 */
        .deployment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }
        
        .deployment-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .deployment-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .deployment-message {
            font-size: 1.2rem;
            color: var(--light-text);
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
        }
        
        .progress-bar {
            height: 8px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            width: 65%;
            animation: progressAnimation 3s ease-in-out infinite;
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            margin-top: 30px;
            transition: var(--transition);
        }
        
        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes progressAnimation {
            0% { width: 65%; }
            50% { width: 70%; }
            100% { width: 65%; }
        }
    </style>
</head>
